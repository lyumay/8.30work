<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<style>
    .lists-box{
        width: 1000px;
        background: #fff;
        margin: 10px auto;
        padding: 0 50px;
        box-sizing: border-box;
    }
    .list-content{
        width: 800px;
        margin: auto;
    }
    .list{
        float: left;
        width: 200px;
        height: 200px;
        text-align: center;
    }
    .list a{
        width: 100%;height: 100%;
        text-decoration: none;
    }
</style>
{include file=$header}
<ul class="lists-box">
    <div class="list-content">
        {foreach $soninfo as $v}
        <li class="list">
            <a href="/mvc2/index.php/index/lists?cid={$v['cid']}">
                <img src="{$v['imgurl']}" alt="" height="60px">
                <h3>
                    {$v["cname"]}
                </h3>
                <p > {$v["info"]}</p>
            </a>
        </li>
        {/foreach}
        <div style="clear:both"></div>
    </div>
</ul>
{include file=$footer}
</body>
</html>
